<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@400;500;600&family=Fruktur&family=Roboto:wght@100&family=Staatliches&family=Yeseva+One&display=swap" rel="stylesheet">
</head>
<body>
    <div class="wrapper">
        <form>
            <h1>Zarejestruj się</h1>
            <div class="form-box">
                <label for="username">Nazwa użytkownika:</label>
                <input type="text" id="username" placeholder="Podaj nazwę użytkownika">
                <p class="error-text"></p>
            </div>
            <div class="form-box">
                <label for="password">Hasło:</label>
                <input type="password" id="password" placeholder="Podaj hasło">
                <p class="error-text"></p>
            </div>
            <div class="form-box">
                <label for="password2">Powtórz hasło:</label>
                <input type="password" id="password2" placeholder="Powtórz hasło">
                <p class="error-text"></p>
            </div>
            <div class="form-box">
                <label for="email">Adres e-mail:</label>
                <input type="email" id="email" placeholder="Podaj adres e-mail">
                <p class="error-text"></p>
            </div>
            <div class="control-buttons">
                <button class="clear">Wyczyść</button>
                <button class="send">Wyślij</button>

            </div>

            <div class="popup">Formularz został poprawnie wysłany
            <button class="close">Zamknij</button></div>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
